<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fit canvas to viewport for mobile devices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            }

        #container {
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border: 5px solid red;
            box-sizing: border-box;
            }

        canvas {
            display: block;
            }
    </style>
</head>
<body>
<div id="container">
    <canvas id="c"></canvas>
</div>
<script src="fabric.min.js"></script>
<script>
    (function () {
        // We are resizing for mobile devices only. For other devices, the
        // dimensions will be stuck at 800 * 600. To change the default dimensions,
        // change the height and width of the canvas and the width of the #container
        var win = window,
            doc = document,
            w = win.innerWidth,
            h = win.innerHeight,
            container = doc.getElementById('container'),
            canvas = doc.getElementById('c');

        canvas.height = h;
        canvas.width = w;
        container.style.height = h + "px";
        container.style.width = w + "px";

        var canvas = new fabric.Canvas('c');

        var rect = new fabric.Rect({
            left: 100,
            top: 100,
            fill: 'red',
            width: 100,
            height: 100,
            hasControls: false
        });

        var rect1 = new fabric.Rect({
            width: 50,
            height: 50,
            top: 200,
            left: 200,
            fill: 'green',
            hasControls: false
        });

        canvas.add(rect, rect1);

        canvas.on({
            'object:moving': onChange
        });

        function onChange(options) {
            options.target.setCoords();
            canvas.forEachObject(function(obj) {
                if (obj === options.target) return;
                obj.setOpacity(options.target.intersectsWithObject(obj) ? 0.5 : 1);
                if ((Math.abs(obj.oCoords.tl.x - options.target.oCoords.tl.x) < 10) && (Math.abs(obj.oCoords.tl.y - options.target.oCoords.tl.y) < 10)) {
                    options.target.set({'left': obj.oCoords.tl.x, 'top': obj.oCoords.tl.y});
                }
            });
        }
    })();
</script>
</body>
</html>
