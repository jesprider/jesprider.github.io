<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Fit canvas to viewport for mobile devices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            }

        #container {
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border: 3px solid red;
            box-sizing: border-box;
            }

        canvas {
            display: block;
            }
    </style>
</head>
<body>
<div id="container">
    <canvas id="c"></canvas>
</div>
<script src="mvr.js"></script>
<script>
    (function () {
        // We are resizing for mobile devices only. For other devices, the
        // dimensions will be stuck at 800 * 600. To change the default dimensions,
        // change the height and width of the canvas and the width of the #container
        var win = window,
            doc = document,
            w = win.innerWidth,
            h = win.innerHeight,
            container = doc.getElementById('container'),
            canvas = doc.getElementById('c');

        canvas.height = h;
        canvas.width = w;
        container.style.height = h + "px";
        container.style.width = w + "px";

        mvr.init();
    })();
</script>
</body>
</html>
